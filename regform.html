<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: cyan;
        }
    </style>
</head>


<body>
    <h1 style="text-align:center">Registration Form</h1>
    <form action="db.php" method="POST">
        <table align="center" border="10">
            <tr>
                <td>First Name: </td>
                <td>
                    <input type="text" name="fname" placeholder="Enter your first name" id="fname">
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" name="lname" placeholder="Enter your last name" id="lname">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password" placeholder="Enter your password" id="pass">
                </td>
            </tr>
            <tr>
                <td> Confirm Password:</td>
                <td>
                    <input type="password" name="password" placeholder=" Enter your password" id="pass">
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input type="phone" name="phoneNo" placeholder="Phone no." id="phno">
                </td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td>
                    <input type="email" name="email" placeholder="johndoe12@**" id="input6">
                </td>
            </tr>


            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea row="5" col="10" name="address" placeholder="Enter your Address" id="inpt7"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" id="btn1">
                    <input type="submit" value="Reset" id="btn2">

                </td>
            </tr>

        </table>
    </form>
</body>

</html>
